<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 screen sizes for a webpage</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="mobile">
        <h1>Mobile Screen</h1>
        <p>Red color</p>
    </div>
    <div class="tablet">
        <h2>Tablet Screen</h2>
        <p>Green color</p>
    </div>
    <div class="desktop">
        <h3>Desktop Screen</h3>
        <p>Blue color</p>
    </div>
    
</body>
</html>
